<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="hub.css">
	<script defer src="hub.js"></script>
	<title>My Hub</title>
</head>

<body>

	<div id="Header">
		<p id="date"></p> <p id="time"></p>
	</div>

    <div id="logoName">
        <img src="ExtensionLogoName.png" alt="Name" width="200px" height="74px">
    </div>

	<div id="slogan">
        <img src="Screenshot 2025-01-14 at 15.33.33.png" alt="Name" width="187px" height="45px">
    </div>

	<div id="search">
		<input type="search" placeholder="Search with Google" name="q" id="searchBar">
		<button id="validate">Search</button>
	</div>

	<div id="left">
		<label class="switch">
			<p>Sticky</p>
			<input type="checkbox" id="StickyNotes">
			<span class="slider round"></span>
		</label>
		<label class="switch">
			<p>Pomodoro</p>
			<input type="checkbox" id="POMODORO">
			<span class="slider round"></span>
		</label>
		<label class="switch">
			<p>Calculator</p>
			<input type="checkbox" id="Calculator">
			<span class="slider round"></span>
		</label>
	</div>
	</div>
	<div id="right">
		<label class="switch">
			<p>Bookmarks</p>
			<input type="checkbox" id="Favorites">
			<span class="slider round"></span>
		</label>
		<label class="switch">
			<p>Todo</p>
			<input type="checkbox" id="ToDoList">
			<span class="slider round"></span>
		</label>
	</div>
	
</body>
</html>
