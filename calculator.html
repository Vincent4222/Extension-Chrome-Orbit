<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="calculator.css">
	<script type="module" defer src="calculator.js"></script>
	<title>Calculator</title>
</head>
<body>
	<table id="calcu">
        <tr> 
            <td colspan="3"><input type="text" id="result"></td> 
            <td><input type="button" value="c" id="reset"> </td> 
        </tr> 
        <tr> 
            <td><input type="button" value="1" id="one"> 
			</td> 
            <td><input type="button" value="2" id="two">
			</td> 
            <td><input type="button" value="3" id="three">
			</td> 
            <td><input type="button" value="/" id="divide">
			</td> 
        </tr> 
        <tr> 
            <td><input type="button" value="4" id="four">
			</td> 
            <td><input type="button" value="5" id="five">
			</td> 
            <td><input type="button" value="6" id="six">
			</td> 
            <td><input type="button" value="*" id="multiply"> 
			</td> 
        </tr> 
        <tr> 
            <td><input type="button" value="7" id="seven">
			</td> 
            <td><input type="button" value="8" id="heigth"> 
			</td> 
            <td><input type="button" value="9" id="nine">
			</td> 
            <td><input type="button" value="-" id="minus">
			</td> 
        </tr> 
        <tr> 
            <td><input type="button" value="0" id="zero">
			</td> 
            <td><input type="button" value="." id="dot">
			</td> 
            <td><input type="button" value="=" id="equal">
			</td> 
            <td><input type="button" value="+" id="plus">
			</td> 
        </tr> 
    </table> 
</body>
</html>
